<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Options</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 50px;
        }
        .left-section {
            width: 40%;
            background-color: #001f60;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right-section {
            width: 60%;
            padding: 20px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .profile-options {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .profile-option {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            cursor: pointer;
            text-align: center;
            flex: 1;
        }
        .profile-option:hover {
            background-color: #eef;
        }
        .back-button {
            background-color: #001f60;
            color: white;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            width: 100px;
            margin-bottom: 20px;
        }
        .continue-button {
            background-color: #001f60;
            color: white;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Section with Logo and Back Button -->
        <div class="left-section">
            <div>
                <img src="assets/logo.png"
