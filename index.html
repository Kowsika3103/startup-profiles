<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investure</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        /* Container for video background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        /* Styling for the video */
        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            background-size: cover;
            object-fit: cover;
        }
        /* Content styles */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .profile-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .profile-options button {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        .profile-options button:hover {
            background-color: #eef;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="background-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container">
        <!-- Logo placed outside of the content box -->
        <img src="logo.png" alt="StartupTN Logo" class="logo">
        <div class="content">
            <h1>Your Complete Ecosystem</h1>
            <p>Select your Profile Type</p>
            <div class="profile-options">
                <button onclick="navigateToStartup()">Startups</button>
                <button>Aspirant (or) Individual</button>
                <button>Mentors</button>
                <button>Investors</button>
            </div>
        </div>
    </div>

    <script>
        function navigateToStartup() {
            window.location.href = 'startup-options.html';
        }
    </script>

</body>
</html>
